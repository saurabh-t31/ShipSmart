<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Courier | ShipSmart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

<!-- Navbar (reuse from dashboard) -->
<nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">ShipSmart</h1>
    <div>
        <a href="/customer/dashboard" class="text-gray-700 hover:text-blue-600 px-4">Dashboard</a>
        <a href="#" class="text-red-500 font-semibold px-4">Logout</a>
    </div>
</nav>

<div class="max-w-2xl mx-auto py-10 px-6">

    <h2 class="text-3xl font-semibold mb-6">Book a Courier</h2>

    <form th:action="@{/customer/book}" method="post" class="bg-white p-6 rounded-xl shadow space-y-4">

        <!-- Pickup Address -->
        <div>
            <label class="block mb-1 font-medium text-gray-700">Pickup Address</label>
            <input type="text" name="pickupAddress" class="w-full border p-2 rounded" required>
        </div>

        <!-- Drop Address -->
        <div>
            <label class="block mb-1 font-medium text-gray-700">Drop Address</label>
            <input type="text" name="dropAddress" class="w-full border p-2 rounded" required>
        </div>

        <!-- Pickup Latitude & Longitude -->
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block mb-1 font-medium text-gray-700">Pickup Latitude</label>
                <input type="number" step="any" name="pickupLat" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <label class="block mb-1 font-medium text-gray-700">Pickup Longitude</label>
                <input type="number" step="any" name="pickupLng" class="w-full border p-2 rounded" required>
            </div>
        </div>

        <!-- Drop Latitude & Longitude -->
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block mb-1 font-medium text-gray-700">Drop Latitude</label>
                <input type="number" step="any" name="dropLat" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <label class="block mb-1 font-medium text-gray-700">Drop Longitude</label>
                <input type="number" step="any" name="dropLng" class="w-full border p-2 rounded" required>
            </div>
        </div>

        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Book Now</button>

    </form>
</div>

</body>
</html>
